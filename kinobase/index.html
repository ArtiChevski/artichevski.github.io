<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css" type="text/css">
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
</head>
<body>
	<header>
		<div class="upper-header container">
			<div class="logo">
				<img src="images/logo.png" alt="logo" class="img-logo">
				<div class="text-logo">Открой мир вместе с нами</div>
			</div>
			<ul class="list">
				<li><a href="#kino">кино</a></li>
				<li><a href="#seriali">сериалы</a></li>
				<li><a href="#afisha">афиша</a></li>
				<li><a href="#teksti">тексты</a></li>
				<li><a href="#reytingi">рейтинги</a></li>
				<li><a href="#programmishou">программы и шоу</a></li>
			</ul>
		</div>
		<div class="lower-header container">
		<img class="decoration1" src="images/decoration1.png">
			<div class="authentication">
				<div class="account">
					<a href="#new_account">Создать аккаунт</a>|<a href="#enter">Войти</a>
				</div>
				<div class="profile-wrapper">
					<div class="left-profile">
						<img src="images/avatar.png">
					</div>
					<div class="right-profile">
					</div>
				</div>
			</div>
			<form class="search-form">
				<div class="search-button-bg"></div>
				<input type="submit" class="search-button" value="Поиск">
				<div class="fake-search">
				</div>
				<img src="images/search_decoration.png" class="search-decor">
				<input type="search" class="search" placeholder="Что будем искать)">
				<span class="wide-search">
					<a href="#wide_search">расширенный поиск</a>
					•
					<a href="#what_searching">что ищут?</a>
				</span>
			</form>
		</div>

	</header>
	<div class="content">
		<div class="slider">
			<div class="slider-header">
				
			</div>
			<div class="slider-bg">
				<div class="slider-value">
					<div class="slider-btn left">
						<img src="images/slider_btn.png" class="slider-btn-img">
					</div>
					<div class="slider-btn right">
						<img src="images/slider_btn_right.png" class="slider-btn-img">
					</div>
					<div class="slider-item1 active-slider"></div>
					<div class="slider-item2"></div>
					<div class="slider-item3"></div>
						<div class="slider-description">
							<div class="slider-description-header">
								<h3>Мадагаскар 3</h3>
								<p>Madagascar 3: Europe's most wanted</p>
							</div>
							<div class="slider-description-ratings"></div>
							<div class="slider-description-about"></div>
						</div>
						<div class="slider-preview"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
